<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="dictionar.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <title>Dictionary</title>
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">
        By Catalin Poenaru
      </div>
      <div class="card-body">
        <h1 class="card-title">Dictionary</h1>
      </div>
    </div>
    <img src="abc.jpg" class="rounded mx-auto d-block" >
      <div class="card text-center">
        <div class="mb-3">
          <h5 class="card">Type and add a word</h5>
          <input type="text" id="addText" name="name" required
            minlength="2" maxlength="22" />
          <div class="card-body">
            <button type="submit" class="btn btn-primary" onclick="return addWord();">Add word</button>
          </div>
        </div>
        <div class="card-header">
          Your list of words
        </div>
         <div class="container">
          <div class="card-body">
            <div class="card"
              <div id="list">
            </div>
           </div>
         </div>
           <div class="card text-center">
            <div class="mb-3">
              <h5 class="card">Type and find a word</h5>
            <input type="text" id="find" name="name" required
                minlength="2" maxlength="22" />
              <div class="card-body">
                <button type="submit" class="btn btn-success" onclick="return findWord();">Find word</button>
                <div id="isOrNot">
                </div>
              </div>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.0.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
  </body>
</html>
